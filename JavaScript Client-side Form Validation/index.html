<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Client-side Form Validation</title>
  </head>
  <body>
    <div class="container">
      <header><h2>Create Account</h2></header>
      <form class="form" id="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" placeholder="john751" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <!--  -->
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" placeholder="johndoe@gmail.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <!--  -->
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <!--  -->
        <div class="form-control">
          <label for="password2">Password Check</label>
          <input type="password" placeholder="password" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <button type="submit">Submit</button>
        <!--  -->
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
