    <section>
      <div class="imgBx">
        <img src="./images/bg.jpg" alt="donuts" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Log In</h2>
          <form>
            <div class="inputBx">

            <div class="inputBx">

            </div>

            
          </form>
        </div>
      </div>
    </section>
